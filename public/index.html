<!DOCTYPE html>
<html>

<head>
    <meta chartset = "utf-8">
    <meta name = "viewport" content = "width=device-width">
    <title>Sandwitches!</title>
    <link href = "./style.css" rel = "stylesheet" type = "text/css" />
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
        integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
        crossorigin="anonymous" defer
    >
    </script>
</head>

<body>

    <div id = "menu">
        <div id = "title"></div>
        <div id = "lobby">
            Room Key: <input type = "number" id = "roomKeyInput">
            <button id = "joinRoomButton" style = "color: white; background-color: blueviolet;">Join Room</button>
            <br><br>
            current room keys: 1, 2
        </div>

        <div id = "main">
            Name: <input type = "text" id = "nameField">

            <button id = "startButton">Start</button>
    
            <button id = "settingsButton">Settings</button>
        </div>

        <div id = "loadout">
            LOADOUT

        </div>


        <table id = "settings">
            <tr>
                <th>Mouse Settings</th>
                <th>Key Bindings</th>
                <th>Audio</th>
                <th>Graphics</th>
            </tr>
            <tr>
                <td>Sensitivity: <input type = "range" min = "1" max = "10" id = "sensitivitySlider"></td>
                <td>W: <t><input type = "text" readOnly id = "w" class = "keyBindInput"></td>
                <td>Volume: <input type = "range" id = "volumeSlider" class = "slider" min = "0" max = "100"></td>
                <td>Overall <select id = "overallGraphics">
                    <option value = "low">low</option>
                    <option value = "medium">medium</option>
                    <option value = "high" selected>high</option>
                    <option value = "custom">custom</option>
                </select></td>
            </tr>
            <tr>
                <td></td>
                <td>A: <t><input type = "text" readOnly id = "a" class = "keyBindInput"></td>
                <td></td>
                <td>Skybox <input type = "checkbox" id = "skybox" class = "settingsCheckbox" checked></td>
            </tr>
            <tr>
                <td></td>
                <td>S: <t><input type = "text" readOnly id = "s" class = "keyBindInput"></td>
                <td></td>
                <td>Specular Lighting <input type = "checkbox" id = "specularLighting" class = "settingsCheckbox" checked></td>
            </tr>
            <tr>
                <td></td>
                <td>D: <t><input type = "text" readOnly id = "d" class = "keyBindInput"></td>
                <td></td>
                <td>Shadows <input type = "checkbox" id = "shadows" class = "settingsCheckbox" checked></td>
            </tr>
            <tr>
                <td></td>
                <td>open chat: <t><input type = "text" readOnly id = "openChat" class = "keyBindInput"></td>
                <td></td>
                <td>Particles <input type = "checkbox" id = "particles" class = "settingsCheckbox" checked></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Atmospherics <input type = "checkbox" id = "volumetricLighting" class = "settingsCheckbox" checked></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Heaven <input type = "checkbox" id = "heaven" class = "settingsCheckbox" checked></td>
            </tr>
            
            
            

        </table>

    </div>

    <div id = "hud">
        <div id = "info"></div>

        <ol id = "roomInfo"></ol>
        <div id = "leaderboard"></div>

        <div id = "chatbox"></div>
        <div id = "chatboxInput"></div>


    </div>


    <canvas id = "canvas">your browser does not support canvases</canvas>
    <canvas id = "effectsCanvas">your browser does not support canvases</canvas>

    <script src = "/socket.io/socket.io.js"></script>
    <script type = "module" src = "./script.js"></script>

</body>

</html>
